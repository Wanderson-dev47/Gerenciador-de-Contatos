                        <input type="tel" id="tel-item" placeholder="Insira o número de telefone" oninput="formatarTelefone(this)">
                    </div>
                </section>

            </div>

            <section class="all-buttons">
                <button class="btn-add" onclick="adicionar()">Adicionar</button>
                <button class="btn-display"  onclick="exibirLista()">Exibir lista</button>
            </section>

            <section class="display-list hide">

                <ul id="contact-list">
                </ul>

            </section>
